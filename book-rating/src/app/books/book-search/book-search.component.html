<div class="form-group">
  <input type="text" class="form-control" placeholder="Suche" [formControl]="searchControl">
</div>

<ul>
@for(book of books$ | async; track book.isbn) {
  <li>{{ book.title }} ({{ book.isbn }})</li>
}
</ul>
